services:
  backend:
    build: .
    container_name: support-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - chroma
    volumes:
      - .:/app

  postgres:
    image: postgres:15
    container_name: support-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: support
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  chroma:
    image: chromadb/chroma
    container_name: support-chroma
    ports:
      - "8001:8000"
    volumes:
      - chromadata:/chroma/.chroma

volumes:
  pgdata:
  chromadata:
